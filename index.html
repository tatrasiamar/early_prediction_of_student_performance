<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="./index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="backgroundImage">
        <img src="https://t4.ftcdn.net/jpg/05/14/47/99/360_F_514479929_C45It556lax8KhYAfZG9AbiLdoTxrXRI.jpg" alt="school" style="position: absolute;width: 100%;height:100%;z-index: -10;opacity: 0.3;"/>
    </div>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Prediction Form</h1>
                <form action="{% url 'predict' %}" method="post">
                    {% csrf_token %}
                    <!-- Course -->
                    <div style="display:flex;justify-content: space-between;">
                        <div class="form-group">
                            <label for="course" style="font-weight: bolder;">Course</label>
                            <input type="text" name="course" class="form-control"  required style="width:200px">
                        </div>
                       
                        <div class="form-group">
                            <label for="gender"  style="font-weight: bolder;">Gender</label>
                            <select name="gender" class="form-control" required style="width:200px">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scholarship_holder" style="font-weight: bolder;">Scholarship Holder</label>
                        <input type="text" name="scholarship_holder" class="form-control" required style="width:200px">
                    </div>
                    <div style="font-size:25px;font-weight: 600;">
                        Semester 1
                    </div>
                    <div style="display:flex;justify-content: space-evenly;">
                  
                        <div class="form-group">
                            <label for="curricular_units_1st_sem_credited"  style="font-weight: bolder;">Curricular Units 1st Sem </label>
                            <input type="text" name="curricular_units_1st_sem_credited" class="form-control"  required style="width:200px" placeholder="Credited">
                        </div>
                        <div class="form-group">
                            <label for="curricular_units_1st_sem_enrolled"  style="font-weight: bolder;">Curricular Units 1st Sem </label>
                            <input type="text" name="curricular_units_1st_sem_enrolled" class="form-control"  required style="width:200px" placeholder="Enrolled">
                        </div>
                    </div>
                    <div style="display:flex;justify-content: space-evenly">
                  
                        <div class="form-group">
                            <label for="curricular_units_1st_sem_evaluations"  style="font-weight: bolder;">Curricular Units 1st Sem </label>
                            <input type="text" name="curricular_units_1st_sem_evaluations" class="form-control"  required style="width:200px" placeholder="Evaluations">
                        </div>
                        <div class="form-group">
                            <label for="curricular_units_1st_sem_approved"  style="font-weight: bolder;">Curricular Units 1st Sem </label>
                            <input type="text" name="curricular_units_1st_sem_approved" class="form-control"  required style="width:200px" placeholder="Approved">
                        </div>
                    </div>

                    <div style="display:flex;justify-content: space-evenly;">
                   
                        <div class="form-group">
                            <label for="curricular_units_1st_sem_grade"  style="font-weight: bolder;">Curricular Units 1st Sem </label>
                            <input type="text" name="curricular_units_1st_sem_grade" class="form-control" required style="width:200px" placeholder="Grade">
                        </div>
                        <div class="form-group">
                            <label for="curricular_units_1st_sem_without_evaluations"  style="font-weight: bolder;">Curricular Units 1st Sem</label>
                            <input type="text" name="curricular_units_1st_sem_without_evaluations" class="form-control" placeholder="Without Evaluations"  required style="width:200px">
                        </div>
                    </div>
                    

                    <div style="font-size:25px;font-weight: 600;">
                        Semester 2
                    </div>

                    <div style="display:flex;justify-content: space-evenly;">
                        <div class="form-group">
                            <label for="curricular_units_2nd_sem_credited"  style="font-weight: bolder;">Curricular Units 2nd Sem </label>
                            <input type="text" name="curricular_units_2nd_sem_credited" class="form-control" required style="width:200px" placeholder="Credited">
                        </div>
                        <div class="form-group">
                            <label for="curricular_units_2nd_sem_enrolled"  style="font-weight: bolder;">Curricular Units 2nd Sem </label>
                            <input type="text" name="curricular_units_2nd_sem_enrolled" class="form-control"  required style="width:200px" placeholder="Enrolled">
                        </div>
                    </div>

                    <div style="display:flex;justify-content: space-evenly;">
                        <div class="form-group">
                            <label for="curricular_units_2nd_sem_credited"  style="font-weight: bolder;">Curricular Units 2nd Sem </label>
                            <input type="text" name="curricular_units_2nd_sem_credited" class="form-control" required style="width:200px" placeholder="Evaluations">
                        </div>
                        <div class="form-group">
                            <label for="curricular_units_2nd_sem_enrolled"  style="font-weight: bolder;">Curricular Units 2nd Sem </label>
                            <input type="text" name="curricular_units_2nd_sem_enrolled" class="form-control"  required style="width:200px" placeholder="Approved">
                        </div>
                    </div>
                    <div style="display:flex;justify-content: space-evenly;">
                        
                        <div class="form-group">
                            <label for="curricular_units_2nd_sem_grade"  style="font-weight: bolder;"> Curricular Units 2nd Sem </label>
                            <input type="text" name="curricular_units_2nd_sem_grade" class="form-control"  required style="width:200px" placeholder="Grade">
                        </div>
                        <div class="form-group">
                            <label for="curricular_units_2nd_sem_without_evaluations"  style="font-weight: bolder;">Curricular Units 2nd Sem</label>
                            <input type="text" name="curricular_units_2nd_sem_without_evaluations" class="form-control" required style="width:200px" placeholder="Without Evaluation">
                        </div>
                    </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" style="margin-left:50%;margin-top:50px;">Predict</button>
        </form>
    </div>
</body>
</html>
